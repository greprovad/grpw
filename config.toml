description = "Greprovad a pour vocation de regrouper professionnels de l'industrie et chercheurs académiques afin de développer une expertise de pointe dans les domaines de la science des données, de l'optimisation (recherche opérationnelle) et de l'intelligence artificielle. Les membres de Greprovad proposent des méthodes pour traiter l'information et ainsi favoriser les décisions qui optimisent l'utilisation des ressources. Concrètement, Greprovad incite aux échanges et au partage de connaissances entre les spécialistes, les partenaires, les chercheurs et les étudiants de son réseau. Greprovad se veut être le pont entre les diverses expertises universitaires et les besoins des entreprises, de la multinationale à la startup. Greprovad constitue un centre de compétences avancées et multidisciplinaires dans les domaines des statistiques, de l'intelligence d'affaires, de l'apprentissage profond, des mathématiques appliquées, de la fouille de données, de la cybersécurité, etc. Greprovad soutient ainsi le développement de processus permettant d’extraire des tendances, des statistiques et des informations concrètes du pêle-mêle des données massives."
